<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Schmidt resources ltd</title>
    <link rel="stylesheet" href="../public/style.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Schmidt resources ltd</h1>
    <form method="get" action="/" id="form">
      <label class="dropdown"> Type </label>
      <select name="type_list" id="type_list">
        <option value="all">All</option>
        <option value="book">Book</option>
        <option value="human">Human</option>
        <option value="online">Online</option>
      </select>

      <label class="dropdown"> Skill </label>
      <select name="skill_list" id="skill_list">
        <option value="1">All</option>
        <option value="2">CSS</option>
        <option value="3">JavaScript</option>
        <option value="4">HTML</option>
      </select>

      <label class="dropdown"> Level </label>
      <select name="level_list" id="level_list">
        <option value="1">All</option>
        <option value="2">Easy</option>
        <option value="3">Medium</option>
        <option value="4">Hard</option>
      </select>

      <button type="submit" id="search_btn">Search!</button>
      <button type="reset" id="reset_btn">RESET!</button>
    </form>

    <h2>Add a new resource</h2>

    <form action="POST">
      <input
        type="text"
        name="new_type"
        id="new_tipe"
        placeholder="new resource type"
        required
      />

      <input
        type="text"
        name="new_skill"
        id="new_skill"
        placeholder="new resource skill"
        required
      />

      <input
        type="text"
        name="new_level"
        id="new_level"
        placeholder="new resource level"
        required
      />
    </form>

    <!--
      <form action="/" method="POST">
        <button type="submit">LOG OUT!</button>
      </form>
    -->
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Schmidt resources ltd</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Schmidt resources ltd</h1>
    <form method="POST" action="../auth/auth_index.html" id="signup_form">
      <div id="container">
        <h2>Sign Up</h2>

        <p>Please fill in this form to crate an account</p>

        <hr />
        <label for="username"><b>Username</b></label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="username"
          required
        />
        <label for="email"><b>E-mail</b></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email"
          required
        />

        <label for="password"><b>Password</b></label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
          oninvalid="this.setCustomValidity('should be 8 characters long, with letters and numbers')"
          oninput="this.setCustomValidity('')"
          required
        />

        <label for="confirm_password"><b>Confirm Password</b></label>
        <input
          type="password"
          name="confirm_password"
          id="confirmPassword"
          placeholder="confirm your password"
          required
        />
      </div>

      <button type="" id="signup_btn" action="/">Sign Up</button>
    </form>
    <script src="signup.js"></script>
  </body>
</html>
